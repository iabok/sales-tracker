{% extends 'base.html' %}

{% block content %}
<div class="row col-md-6">
    <div class="card">
      <div class="header">
          <h2>
              <span class="font-32 font-bold col-blue-grey">Product Details</span>
              <small>Last modified on: {{product.modified_date|date:"d, M, Y"}}</small>
          </h2>
          <ul class="header-dropdown m-r--5">
              <li class="dropdown">
                  <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                      <i class="material-icons">more_vert</i>
                  </a>
                  <ul class="dropdown-menu pull-right">
                      <li><a href="{% url 'product-update' pk=product.id %}" class="waves-effect waves-block font-bold col-blue-grey">
                        <i class="material-icons">edit</i>
                        Edit</a></li>
                      <li><a data-target="confirmDelete" href="{% url 'product-delete' pk=product.id %}" class="waves-effect waves-block font-bold col-blue-grey">
                        <i class="material-icons">delete</i>
                        Delete</a></li>
                  </ul>
              </li>
          </ul>
      </div>
      <div class="body table-responsive">
          <table class="table table-striped">
              <thead> </thead>
              <tbody>
                  <tr>
                      <th scope="row">Name:</th>
                      <td>{{product.name}}</td>
                  </tr>
                  <tr>
                      <th scope="row">Unit price:</th>
                      <td>{{product.unit_price}}</td>
                  </tr>
                  <tr>
                      <th scope="row">Created:</th>
                      <td>{{product.created_date|date:"d, M, Y"}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
{% endblock %}
