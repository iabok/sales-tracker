{% extends 'base.html' %}

{% block content %}
<div class="row col-md-6">
    <div class="card">
      <div class="header">
          <h2 class="font-32">
              Add a station
          </h2>
      </div>
      <div class="body">
        <form class="stationForm" method="POST" name="stationForm" action="/station/add/">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-line">
                    <input type="text" name="name" class="form-control" placeholder="Name" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="form-line">
                    <input type="text" name="location" class="form-control" placeholder="Location" required="required">
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Submit</button>
        </form>
      </div>
  </div>
</div>
{% endblock %}
