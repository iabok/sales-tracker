version: '2'

services:
  web:
    container_name: sales_app
    restart: always
    build: ./web/
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
    env_file:
      - env
    volumes:
      - ./web:/data/web/
    working_dir: /data/web/sales_app
    command: /usr/bin/gunicorn sales_app.wsgi:application -w 2 -b :8000 --reload

  nginx:
    restart: always
    container_name: nginx
    build: ./nginx/
    ports:
      - "80:80"
    volumes_from:
      - web
    links:
      - web:web

  postgres:
    restart: always
    container_name: postgres
    image: postgres:latest
    volumes_from:
      - data
    volumes:
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./backups/postgresql:/backup
    env_file:
      - env
    expose:
      - "5432"

  redis:
    restart: always
    image: redis:latest
    expose:
      - "6379"

  data:
    restart: always
    image: alpine
    volumes:
      - /var/lib/postgresql
    command: "true"
